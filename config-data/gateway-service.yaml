server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false
      
      # Configuraci√≥n de CORS Global (Recomendada para K8s/Docker)
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
              - "PATCH"
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: ms-inventory-tools
          uri: lb://MS-INVENTORY
          predicates:
            - Path=/tools/**
        - id: ms-inventory-categories
          uri: lb://MS-INVENTORY
          predicates:
            - Path=/categories/**
        - id: ms-rental
          uri: lb://MS-RENTAL
          predicates:
            - Path=/rentals/**
        - id: ms-clients
          uri: lb://MS-CLIENTS
          predicates:
            - Path=/customers/**
        - id: ms-users
          uri: lb://MS-USERS
          predicates:
            - Path=/users/**
        - id: ms-kardex
          uri: lb://MS-KARDEX
          predicates:
            - Path=/kardex/**
        - id: ms-amounts
          uri: lb://MS-AMOUNTS
          predicates:
            - Path=/penalties/**
        - id: ms-reports
          uri: lb://MS-REPORTS
          predicates:
            - Path=/reports/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true